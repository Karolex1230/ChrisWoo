<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Gallery | DJ ChrisWoo</title>
<meta name="description" content="Real nights, real people. Gallery of DJ ChrisWoo events across Belfast and Northern Ireland.">

<style>
:root {
  --accent:#ff4d8d;
  --bg:#0f0f14;
  --card:#1b1b23;
  --text:#ffffff;
  --soft:#cfcfe6;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,sans-serif;
}

body {
  background:var(--bg);
  color:var(--text);
}

/* ---------- HEADER ---------- */
.header {
  padding:60px 20px 40px;
  text-align:center;
}

.header h1 {
  font-size:2.6rem;
  color:var(--accent);
}

.header p {
  max-width:700px;
  margin:18px auto 0;
  color:var(--soft);
  font-size:1.1rem;
}

.back {
  display:inline-block;
  margin-top:30px;
  color:var(--accent);
  text-decoration:none;
  font-weight:600;
}

/* ---------- GALLERY GRID ---------- */
.gallery {
  max-width:1300px;
  margin:40px auto 80px;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(260px, 1fr));
  gap:22px;
}

/* ---------- VIDEO CARD ---------- */
.video-card {
  background:var(--card);
  border-radius:22px;
  overflow:hidden;
  aspect-ratio:9 / 16;
  box-shadow:0 15px 40px rgba(0,0,0,.5);
  position:relative;
}

.video-card iframe {
  width:100%;
  height:100%;
  border:0;
}

/* ---------- FALLBACK TEXT ---------- */
.video-fallback {
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  font-size:.9rem;
  color:var(--soft);
  background:linear-gradient(transparent, rgba(0,0,0,.7));
  pointer-events:none;
}

/* ---------- IMAGES ---------- */
.gallery img {
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:22px;
  cursor:pointer;
  transition:.4s ease;
}

.gallery img:hover {
  transform:scale(1.04);
  box-shadow:0 18px 40px rgba(0,0,0,.5);
}

/* ---------- LIGHTBOX ---------- */
.lightbox {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.lightbox img {
  max-width:90%;
  max-height:90%;
  border-radius:20px;
}

.lightbox.active {
  display:flex;
}

.lightbox::after {
  content:"✕";
  position:absolute;
  top:30px;
  right:40px;
  font-size:2rem;
  cursor:pointer;
}

/* ---------- FOOTER ---------- */
footer {
  text-align:center;
  padding:30px;
  color:var(--soft);
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h1>Real Nights</h1>
  <p>
    No stock photos. No staged moments.<br>
    Just real parties, real people and proper energy.
  </p>

  <a href="index.html" class="back">← Back to main site</a>
</div>

<!-- GALLERY -->
<div class="gallery">

  <!-- VIDEO 1 (WORKS) -->
  <div class="video-card">
    <iframe
      src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/768056615636508&show_text=false"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- VIDEO 3 -->
  <div class="video-card">
    <iframe
      src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/reel/1145936817656865&show_text=false"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- IMAGES -->
  <img src="p2.jpg" alt="Dancefloor moment">
  <img src="p3.jpg" alt="Wedding DJ night">
  <img src="event1.jpg" alt="Belfast party">
  <img src="p4.jpg" alt="Crowd reaction">
  <img src="p5.jpg" alt="DJ booth vibe">

</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <img src="" alt="">
</div>

<footer>
  DJ ChrisWoo · Belfast · Weddings · Parties · Events
</footer>

<script>
const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");

images.forEach(img => {
  img.onclick = () => {
    lightboxImg.src = img.src;
    lightbox.classList.add("active");
  };
});

lightbox.onclick = () => {
  lightbox.classList.remove("active");
};
</script>

</body>
</html>
